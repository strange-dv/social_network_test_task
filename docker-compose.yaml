version: "3.3"

services:
  redis:
    image: "redis"
    ports:
     - "6379:6379"
    volumes:
     - /redis-data:/var/lib/redis

    environment:
     - REDIS_REPLICATION_MODE=master

  web:
    build: .
    command: python3 social_network/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/application
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    ports:
      - "8000:8000"
    depends_on:
      - redis
